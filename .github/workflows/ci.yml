name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: src/CrawlerCli/CrawlerCli.csproj

      - name: Restore
        run: dotnet restore Crawler.slnx --nologo

      - name: Build
        run: dotnet build Crawler.slnx --configuration Release --no-restore --nologo

      - name: Test
        run: dotnet test Crawler.slnx --configuration Release --no-build --nologo

  cd:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    permissions:
      contents: write
    uses: ./.github/workflows/cd.yml
    with:
      release_tag: ${{ github.ref_name }}
    secrets: inherit
